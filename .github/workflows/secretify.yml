name: Run Secretify Action

on
  workflow_dispatch:

jobs:
  run-secretify:
    name: Run Secretify Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./ # Uses an action in the root directory
        with:
          path-file: './.github/workflows/secretify.yml'
          path-output: './.github/workflows/secretify.yml'
          match-gihtub-secrets: true