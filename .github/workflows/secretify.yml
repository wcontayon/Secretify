name: Run Secretify Action

on:
  workflow_dispatch:

jobs:
  run-secretify:
    name: Run Secretify Action
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: ./ # Uses an action in the root directory
        with:
          path-file: "./tests/tests-settings.json"
          secret-keys: "__key1__,__key2__,__key3__"
          secret-values: "value1,value2,value3"
          match-gihtub-secrets: false
